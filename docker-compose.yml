services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  api:
    build: ./app
    container_name: rag_app
    image: rag_app:latest
    depends_on:
      - qdrant
      - ollama
    environment:
      LLM_MODEL: "dolphin-mistral"
      OLLAMA_HOST: "http://192.168.1.20:11434"
      QDRANT_URL: "http://192.168.1.20:6333"
    ports:
      - "5025:5025"
    restart: unless-stopped
  
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    restart: unless-stopped

volumes:
  qdrant_storage:
  ollama_storage: